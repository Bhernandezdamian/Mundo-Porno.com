<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Verticales Responsivos</title>
    <style>
        /* Estilos generales para el contenedor de botones */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 300px;
            margin: auto;
            padding: 20px;
        }

        /* Estilos para los botones */
        .button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Efecto hover */
        .button:hover {
            background-color: #45a049;
        }

        /* Ajustes para dispositivos más pequeños */
        @media (max-width: 600px) {
            .button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="button" onclick="window.location.href='Isabella Marquéz.html';">Botón 1</button>
        <button class="button" onclick="window.location.href='Camila Navarro.html';">Botón 2</button>
        <button class="button" onclick="window.location.href='Luna Delgado.html';">Botón 3</button>
        <button class="button" onclick="window.location.href='Mía Sanabria.html';">Botón 4</button>
        <button class="button" onclick="window.location.href='Sofía Estrada.html';">Botón 5</button>
        <button class="button" onclick="window.location.href='Valeria Montenegro.html';">Botón 6</button>
        <button class="button" onclick="window.location.href='Natalia Rivas.html';">Botón 7</button>
    </div>

</body>
</html>
